spring.application.name=protien

# =============================
# Environment Configuration
# =============================
# For local development: PROFILE=local
# For deployment: PROFILE=prod
spring.profiles.active=${SPRING_PROFILE:local}

# =============================
# Frontend URLs
# =============================
frontend.url=${FRONTEND_URL:http://localhost:3000}

# =============================
# Database (Deployment PostgreSQL)
# =============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# =============================
# Redis
# =============================
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis

# =============================
# Kafka (Confluent Cloud)
# =============================
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP}
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='${KAFKA_USERNAME}' password='${KAFKA_PASSWORD}';
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.session.timeout.ms=45000
client.id=ccloud-springboot-client-aafc27fd-123b-474a-b616-aac2fb9fa9ca

# =============================
# OpenAI
# =============================
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions
